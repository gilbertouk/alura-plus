<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Alura Plus</title>
  </head>
  <body>
    <section class="container image">
      <div>
        <h1 class="container__title">
          Com o Combo+, você pode aproveitar a Alura+ e o Alura Língua por um
          preço único.
        </h1>
        <img
          src="./image/Combo.png"
          alt="O Combo+ é a junção do Alura+ e Alura Língua"
        />
        <a
          href="https://www.alura.com.br"
          target="_blank"
          class="container__button"
          >Assine por 12x de R$ 120,00*</a
        >
        <a
          href="https://www.alura.com.br"
          target="_blank"
          class="container__button container__button__second"
          >Assinar somente o Alura+</a
        >
        <p class="container__text">
          *O preço pode variar caso a assinatura seja feita em outros planos.
        </p>
      </div>
    </section>
  </body>
</html>
